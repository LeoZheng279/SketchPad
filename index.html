<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用coloris颜色选择器 -->
    <link rel="stylesheet" href="coloris.css"/> 
    <link rel="stylesheet" href="style.css">
    <script src="coloris.js"></script>
    <!-- 使用html2canvas图像生成器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
    <script>
        Coloris({
            theme: 'large',
            alpha: true,
            formatToggle: true,
            swatches: [
    '#ff0000','#00ff00','#0000ff', // 每行建议不超过 8 个色板
    '#ffff00','#ff00ff','#00ffff',
    '#ffffff','#000000'
  ]
        });
     </script>
    <title>Sketch Pad</title>
    
</head>
<body>
    <div class="metacontainer">
        <div id = "left">
            <div class="settings">
                <div id="info">
                    <p id="title">
                        Sketch Pad
                    </p>
                    <p id = "author">
                        By Leo
                    </p>
                </div>
                <div id="color">
                    <input type="text" data-coloris>
                    <div class="colorset">
                        <div class="specific" id = "red" onclick="penColor = 'red'; "></div>
                        <div class="specific" id = "green" onclick="penColor = 'green'; "></div>
                        <div class="specific" id = "blue" onclick="penColor = 'blue'"></div>
                </div>
            </div> 
            
                <div id="func">
                    <div class="toolline">
                        <button id="eraser" onclick="penColor = 'white'">Eraser</button>
                        <button id="clear" > Clear</button>
                    </div>
                    <div class="toolline">
                        <button id="change">32x32</button>
                        <button id="save" onclick="captureElement()">SAVE</button>
                    </div>
                </div>
        </div>
    </div>
    <div class="container">

    </div>
</body>
</html>
